<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="header">
  </header>
  <main class="site-main">
    <section class="countdown">
      <div class="container">
        <div class="countdown__txt-box">
          <h1 class="countdown__title">Trip to Tashkent</h1>
          <p class="current__date"></p>
          <ul class="countdown__list">
            <li class="countdown__item">
              <p id="days" class="countdown__time">0</p>
              <span  class="countdown__txt">Days</span>
            </li>
            <li class="countdown__item">
              <p id="hours" class="countdown__time">0</p>
              <span  class="countdown__txt">Hours</span>
            </li>
            <li class="countdown__item">
              <p id="minutes" class="countdown__time">0</p>
              <span  class="countdown__txt">Minutes</span>
            </li>
            <li class="countdown__item">
              <p id="seconds" class="countdown__time">0</p>
              <span class="countdown__txt">Seconds</span>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      
    </footer>
    <script src="./js/app.js"></script>
  </body>
  </html>
